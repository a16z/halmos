name: Test external projects

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      solver-threads:
        description: "--solver-threads N"
        required: true
        type: number
        default: 2
      solver-command:
        description: "--solver-command COMMAND"
        required: true
        type: string
        default: "yices-smt2"
      halmos-options:
        description: "additional halmos options"
        required: false
        type: string
        default: ""

jobs:
  test:
    runs-on: ubuntu-latest
    container: ghcr.io/emperororokusaki/solvers:0.1.0

    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: "morpho-org/morpho-data-structures"
            dir: "morpho-data-structures"
            cmd: "halmos --function testProve --loop 4 --symbolic-storage"
            branch: ""
          - repo: "a16z/cicada"
            dir: "cicada"
            cmd: "halmos --contract LibUint1024Test --function testProve --loop 256"
            branch: ""
          - repo: "a16z/cicada"
            dir: "cicada"
            cmd: "halmos --contract LibPrimeTest --function testProve --loop 256"
            branch: ""
          - repo: "farcasterxyz/contracts"
            dir: "farcaster-contracts"
            cmd: "halmos"
            branch: ""
          - repo: "zobront/halmos-solady"
            dir: "halmos-solady"
            cmd: "halmos --function testCheck"
            branch: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: halmos
          # we won't be needing tests/lib for this workflow
          submodules: false

      - name: Checkout external repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: ${{ matrix.dir }}
          ref: ${{ matrix.branch }}
          submodules: recursive

      - name: Test external repo
        run: ${{ matrix.cmd }} --statistics --solver-timeout-assertion 0 --solver-threads ${{ inputs.solver-threads }} --solver-command ${{ inputs.solver-command }} ${{ inputs.halmos-options }}
        working-directory: ${{ matrix.dir }}
