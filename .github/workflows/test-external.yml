name: Test external projects

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        parallel: ["", "--test-parallel", "--solver-parallel", "--test-parallel --solver-parallel"]
        include:
          - repo: "morpho-org/morpho-data-structures"
            dir: "morpho-data-structures"
            cmd: "halmos --function testProve --loop 4 --symbolic-storage --solver-timeout-assertion 60000"
          - repo: "a16z/cicada"
            dir: "cicada"
            cmd: "halmos -v -st --contract LibUint1024Test --function testProve --loop 256 --test-parallel --solver-parallel --solver-timeout-assertion 60000"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: halmos
          submodules: recursive

      - name: Checkout external repo
        uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo }}
          path: ${{ matrix.dir }}
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Install Halmos
        run: python -m pip install -e ./halmos

      - name: Test external repo
        run: ${{ matrix.cmd }} ${{ matrix.parallel }}
        working-directory: ${{ matrix.dir }}
