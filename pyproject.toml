[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2", "black"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "halmos"
description = "Halmos: Symbolic Bounded Model Checker for Ethereum Smart Contracts Bytecode"
readme = "README.md"
authors = [
    { name="a16z crypto" },
]
maintainers = [
    { name="Daejun Park" },
    { name="karmacoma", email="karma@coma.lol" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "z3-solver",
]
dynamic = ["version"]

[project.scripts]
halmos = "halmos.__main__:main"

[project.urls]
"Homepage" = "https://github.com/a16z/halmos"

[tool.black]
target-versions = ["py38", "py39", "py310", "py311"]
